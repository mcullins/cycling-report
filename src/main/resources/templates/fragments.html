<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org">
<head>
    <div th:fragment = "head">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel = "stylesheet" th:href="@{../css/styles.css}" />
        <meta charset="UTF-8"/>
        <title>Cycling Record</title>
    </div>
    <div th:fragment = "login-head">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel = "stylesheet" th:href="@{../css/login.css}" />
        <meta charset="UTF-8"/>
        <title>Cycling Record</title>
    </div>
</head>
<body>
    <div th:fragment = "navbar">
        <div class="navbar sticky-top navbar-dark bg-primary navbar-default">

            <ul class="nav">
                <li class="nav-item"><a class="nav-item" th:href="@{/monthly}">
                    <img th:src="@{/img/logo-via-logohub.png}" height="40">
                </a>
                </li>
                <li class="nav-item"><a class="nav-link" th:href="@{/monthly}">Monthly Chart</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/yearly}">Yearly Chart</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/gallery}">Gallery</a></li>
            </ul>
            <span class="nav-item logout"><a class="nav-link" th:href="@{/logout}">Log Out Standard</a></span>
            <a href="#" onclick="signOut();">Log Out Google</a>
            <script>
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
</script>
        </div>
    </div>
    <div th:fragment = "login-navbar">
        <div class="navbar sticky-top navbar-dark bg-primary navbar-default">
            <ul class="nav">
                <li class="nav-item"><a class="nav-item" th:href="@{/monthly}">
                    <img th:src="@{/img/logo-via-logohub.png}" height="40">
                </a></li>
            </ul>
        </div>
    </div>
</body>
</html>
